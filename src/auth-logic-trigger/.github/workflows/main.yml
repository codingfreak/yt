name: 'sample CI/CD'

env:
  AZURE_WEBAPP_NAME: 'api-dd-logicapp-int'
  AZURE_WEBAPP_PACKAGE_PATH: './release'      # set this to the path to your web app project, defaults to the repository root  
  DOTNET_VERSION: '6.0.202'  

on:    
  pull_request:
    branches: [ main ]
  workflow_dispatch: 
jobs:  
  build:    
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Azure CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          cd src/Service
          dotnet restore
      
      - name: Build and Publish
        run: |
          cd src/Service
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - uses: azure/webapps-deploy@v2
        name: Deploy
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}          
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
  
          